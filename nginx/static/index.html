<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムチャット</title>
</head>
<body>
    <h2>リアルタイムチャット</h2>
    <form id="chat-form">
        <label>名前: <input type="text" id="username" required /></label><br><br>
        <label>メッセージ: <input type="text" id="message" autocomplete="off" required /></label>
        <button type="submit">送信</button>
    </form>
    <h3>メッセージ一覧</h3>
    <ul id="messages"></ul>

    <script src="/chat.js"></script>
</body>
</html>
